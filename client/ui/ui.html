<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/ui.css">
</head>
<body>

    <!-- gameplay elements -->
    <div id='bountyhunter' style='text-align: center;'>                                                        
    </div>

    <div id='delivery'>

    </div>

    <div id='doctor'>

    </div>

    <div id='fisher'>

    </div>

    <div id='hunter'>

    </div>

    <div id='lawman'>
        <div class='content'>
            <div class='navbar' style='border: 1px solid #000;'>
                Sheriff's Office<br />
                <a href='#' onclick='lawman.openTab(0);'>Persons</a> | <a href='#' onclick='lawman.openTab(1);'>Arrests</a> | <a href='#' onclick='lawman.openTab(2);'>Warrants</a>
            </div>
            <div class='persons tab0' style='border: 1px solid #000;'>
                <div class='search'>
                    <input type='text' class='search-text' placeholder='NAME' /><br />
                    <input type='button' value='SEARCH PERSONS' onclick='lawman.searchPersons();' />
                </div>
                <div class='search-results'>
                </div>
                <div class='selected'>
                    NAME: <span class='name'></span><br />
                    ADDRESS: <span class='name'></span><br /><br />
                    WANTED: NOT WANTED<br />
                    ARRESTS:<br />
                    <div class='persons-arrests'></div>
                </div>
            </div>
            <div class='arrests tab1' style='border: 1px solid #000;'>
                <div class='search'>
                    <input type='text' class='search-case' placeholder='CASE NUMBER' /> <input type='text' class='search-name' placeholder='NAME' /><br />
                    <input type='button' value='SEARCH ARRESTS' />
                </div>
                <div class='search-results'>
                </div>
                <div class='selected'>
                    NAME: <span class='name'></span><br />
                    ADDRESS: <span class='name'></span><br /><br />
                    ARREST NOTES: <span class='arrest-notes'></span>
                </div>
            </div>
            <div class='warrants tab2' style='border: 1px solid #000;'>
                <div class='search'>
                    <input type='text' class='search-case' placeholder='CASE NUMBER' /> <input type='text' class='search-text' placeholder='TEXT' /><br />
                    <input type='button' value='SEARCH ARRESTS' />
                </div>
                <div class='search-results'>
                </div>
                <div class='selected'>
                    WARRANT NOTES:  <span class='warrant-notes'></span>
                </div>
            </div>
        </div>
    </div>

    <div id='moonshiner'>

    </div>
    
    <!-- dialogs -->
    <div id='messageDialog'>
        <span class='message'></span><br /><br />
        <input type='button' value='Close' onclick='dialogs.message.close();' />
    </div>

    <div id='yesNoDialog'>
        <span class='title'></span><br />
        <div class='message'></div><br /><br />        
        <input type='button' value='No' onclick='dialogs.yesNo.no();' />
        <input type='button' value='Yes' onclick='dialogs.yesNo.yes();' />
    </div>

    <div id='quantityDialog'>
        <span class='title'></span><br />
        <div class='message'></div><br /><br />
        <input type='number' min=0 max=9999999 step=1 id='quantityAmount' /><br/><br/>
        <input type='button' value='No' onclick='dialogs.yesNo.no();' />
        <input type='button' value='Yes' onclick='dialogs.yesNo.yes();' />
    </div>
    
    <div id="progressBar"></div>

    <!-- 3rd party -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/3rdParty/radialprogress.js"></script>

    <!-- core scripts -->
    <script src="js/config.js"></script>
    <script src="js/core.js"></script>
    <script src="js/dialogs.js"></script>

    <!-- job scripts -->
    <script src="js/bountyhunter.js"></script>
    <script src="js/delivery.js"></script>
    <script src="js/doctor.js"></script>
    <script src="js/fisher.js"></script>
    <script src="js/hunter.js"></script>
    <script src="js/lawman.js"></script>
    <script src="js/moonshiner.js"></script>
</body>
</html>
